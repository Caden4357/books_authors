<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Books</title>
</head>
<body>
    <div class="container">
        <h1>{{this_book.title}}</h1>
        <h2>ID: {{this_book.id}}</h2>
        <p>{{this_book.desc}}</p>
        <h3>Authors</h3>
        <!-- <select name="authors" id="author">
            {%for author in this_book.authors.all%}
            <option value="author.id">{{author.first_name}} {{author.last_name}}</option>
            {%endfor%}
        </select> -->
        <ul  class="list-group">
            {%for author in this_book.authors.all%}
            <li>{{author.first_name}} {{author.last_name}}</li>
        </ul>
        {%endfor%}
        <form action="/add_author" method="POST">
            {%csrf_token%}
            <h2>Add An Author To This Book</h2>
            <select name="authors" id="author">
                {%for author in all_authors%}
                <option value="author.id">{{author.first_name}} {{author.last_name}}</option>
                {%endfor%}
            </select>
            <input type="hidden" name="add_author">
            <input type="submit" name="add_author" value="Add Author">
        </form>
    </div>
</body>
</html>
